<div class="row">
  <div class="col-md-6 form-group">
    <label for="name">Nome</label>
    <input type="text" id="name" class="form-control" [(ngModel)]="name">
  </div>
  <div class="col-md-6 form-group">
    <label for="hours">Quantidade de horas</label>
    <input type="number" id="hours" class="form-control" [(ngModel)]="hours">
  </div>
</div>
<div class="row d-flex justify-content-center">
  <button
    type="button"
    class="btn btn-success btn-lg mt-3 w-50"
    (click)="addCourse()"
  >
    Adicionar
  </button>
</div>
